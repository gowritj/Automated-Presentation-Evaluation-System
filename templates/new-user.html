<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New User Dashboard</title>
    <link rel="stylesheet" href="../static/css/new-user.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32"
          href="{{ url_for('static', filename='assests/logo.png') }}">
</head>

<body>
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="../static/assests/flow_gradient_remix.webm" type="video/webm">
    </video>
    <!-- NAVBAR -->
    <header class="navbar">

    
    <div class="navbar-left">
        <div class="logo">
            <img src="../static/assests/logo.png" alt="PresenLytics Logo">
        </div>
        <a href="/index" class="brand">PresenLytics</a>
    </div>

    <!-- RIGHT: MENU + PROFILE -->
    <div class="navbar-right">
        <div class="menu-icon" onclick="toggleSidebar()"><img src="../static/assests/menu.svg" alt="menu"></div>
        <div class="profile-icon" onclick="toggleProfile()">
            <img src="../static/assests/profile.svg" alt="profile icon">
        </div>
    </div>

</header>


    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
        <h3>Your Tags</h3>

        <div class="empty-state">
            <p>No tags created yet</p>
            <small>
                Create a tag for each person to track
                presentation performance over time.
            </small>

            <button class="add-tag-btn">+ Create Tag</button>
        </div>
    </aside>

    <!-- PROFILE PANEL -->
    <aside class="profile-panel" id="profilePanel">
        <h3>Your Profile</h3>
        <p><strong>Name:</strong> <span id="userName">New User</span></p>
        <p><strong>Email:</strong> <span id="userEmail">user@email.com</span></p>


        <hr />

        <p>Tags Created: <span id="tagCount">0</span></p>
        <p>Videos Uploaded: <span id="videoCount">0</span></p>

        <button class="profile-btn">Edit Profile</button>
        <button class="profile-btn logout" onclick="logout()">Logout</button>

    </aside>

    <!-- HERO SECTION -->
    <main class="hero">
        <h1>ELEVATE YOUR PRESENTATION</h1>
        <h2>SKILLS USING AI INSIGHTS</h2>

        <a href="/upload" class="cta-btn">GET STARTED â†’</a>
    </main>

    <script type="module" src="../static/js/new-user.js"></script>


</body>

</html>
