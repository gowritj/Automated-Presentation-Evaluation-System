<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login | PresenLytics</title>

    <link rel="stylesheet" href="../static/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <!-- NAVBAR -->
    <div class="nav-bar">
        <div class="logo">
            <img src="../static/assests/logo.png" alt="PresenLytics Logo">
        </div>

        <a href="index.html" class="brand">PresenLytics</a>
        <a href="signup.html">
            <button class="nav-login">Sign Up</button>
        </a>

    </div>


    <!-- LOGIN CONTAINER -->
    <div class="login-container">

        <!-- LEFT IMAGE / TEXT -->
        <div class="login-left">
            <img src="../static/assests/login_pic.svg" class="login-img">
            <h2>Welcome back!</h2>
            <p>Improve your presentation skills with AI powered feedback.</p>
        </div>

        <!-- RIGHT FORM -->
        <form class="login-form" method="post">
            <h1>LOGIN</h1>

            <div class="input-group">
                <img src="../static/assests/Mail.svg" class="icon">
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <div class="input-group">
                <img src="../static/assests/Lock.svg" class="icon">
                <input type="password" id="login_password" name="password" placeholder="Password" required>
                <img src="../static/assests/Eye.svg" class="eye" data-target="login_password">


            </div>

            <div class="forgot">
                Forgot Password?
            </div>

            <button type="submit" class="login-btn">
                Login
            </button>
            <button id="googleLoginBtn">
                Continue with Google
            </button>

            <script type="module" src="../static/js/login.js"></script>

            <p class="signup-text">
                New user?
                <a href="signup.html"><span>Sign Up</span></a>
            </p>

        </form>

    </div>

    <script type="module" src="../static/js/login.js"></script>
    <script src="../static/js/script.js"></script>

</body>

</html>
